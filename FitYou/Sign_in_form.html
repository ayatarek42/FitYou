<html>
<head> 
    <title> SignUP/IN page</title> 
	<link rel ="stylesheet" type ="text/css" href ="Sign_in_form_stylesheet.css">

</head>
	<body>	
		<div id="login">   
          <h1 id="welcome">Welcome Back!</h1>
          
          <form  method="post">
          
			  <div class="email">
					<label>Email:</label>
					<input type="email" required autocomplete="off"/>
			  </div>
          
			  <div class="password">
					<label> Password:</label>
					<input type="password" required autocomplete="off"/>
			  </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
		  <div class="login">
          <button id="login_button">Sign In</button>
          </div>
          </form>

        </div>
		</body>
</html>
